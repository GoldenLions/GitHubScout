  <script>


var tenTime1 = function(){
  // Load csv data.
  d3.csv('./CSVs/top_repo_by_activity_quarterly.csv', function(error, data){
    var maxValue = 0;
    var numItems = data.length;

    // Bar charts require value and label for each point
    data.forEach(function(d){
      if(+d.commits > maxValue) {
        maxValue = +d.commits;
      }
      d.value = +d.commits,
      d.label = d.repository_language
    })

    var sampleData = [
      {
        key: 'Languages',
        values: data 
      }
    ];

    nv.addGraph(function() {
      // Basic setting for the chart.
      var chart = nv.models.multiBarHorizontalChart()
          .yDomain([0, maxValue])
          .yRange([0, 500])
          .x(function(d) { return d.label })
          .y(function(d) { return d.value })
          .margin({top: 30, right: 20, bottom: 50, left: 175})
          .showValues(true)
          .barColor(d3.scale.category20().range())
          .transitionDuration(250)
          .showValues(true)
          .tooltips(false)

      // Formats the labels for the axes.
      chart.yAxis
          .tickFormat(d3.format(',d'));

      // Creates the chart.
      d3.select('#chart')
          .datum(sampleData)
          .style('height', numItems*2 + 'em')
          .call(chart)

      nv.utils.windowResize(chart.update);

      chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

      return chart;
    });

  })
}
