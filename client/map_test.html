<body>
  <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css">
  <div id="map"></div>
  <script src="../bower_components/leaflet/dist/leaflet.js "></script>
    <script type="text/javascript" src="./assets/us-states.js"></script>

  <script>
    // initialize a map with center and zoom level
    var map = L.map('map').setView([33.7, -102.4],3);

    // tile layer from Mapbox
    L.tileLayer('http://{s}.tiles.mapbox.com/v3/wykhuh.jc1144hm/{z}/{x}/{y}.png',{
      maxZoom: 18
    }).addTo(map);


    // sets color based on population density
    function getColor(d){
      return d > 1000 ? '#800026' :
             d > 100  ? '#FC4E2A' :
                        '#FFEDA0';
    }

    // sets the style for GeoJson layer
    function style(feature){
      return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: '#777',
        dashArray: '1',
        fillOpacity: 0.5
      };
    }

    // add geoJson layer of US states border to map
    L.geoJson(statesData, {style: style}).addTo(map);

  </script>
</body>
</html>
